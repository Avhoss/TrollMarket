<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


<div class="container">

    <header th:replace="~{index :: header}"></header>
    <nav th:replace="~{index :: nav}"></nav>
    <main>
        <div class="title">
            <h3>Shop</h3>
        </div>

        <div class="content">
            <div class="main-wrap">
                <form method="post" action="#">
                    <div class="wrap">
                        <div class="label">
                            <label>Name</label>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>

                    <div class="wrap">
                        <div class="label">
                            <label>Category</label>
                        </div>
                        <div>
                            input type="text">
                        </div>
                    </div>

                    <div class="wrap">
                        <div class="label">
                            <label>Description</label>
                        </div>
                        <div>
                            <textarea></textarea>
                        </div>
                    </div>

                    <input type="submit" value="Search">
                </form>
            </div>

            <div class="transaction">
                <table>
                    <thead>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    </thead>
                    <tr>
                        <td>
                            <a>Add To Cart</a>
                            <a>Detail Info</a>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

</div>
</body>
</html>

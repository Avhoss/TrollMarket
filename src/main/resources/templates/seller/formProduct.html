<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <header th:replace="~{index :: header}"></header>
    <nav th:replace="~{index :: nav}"></nav>
    <br>
    <br>
    <main>
        <form method="POST" th:action="@{/seller/addProduct}" th:object="${product}">

            <div class="wrap">
                <label>Name</label>
                <input type="text" th:field="*{name}">
            </div>

            <div class="wrap">
                <label>Category</label>
                <input type="text" th:field="*{category}">
            </div>

            <div class="wrap">
                <label>Description</label>
                <textarea th:field="*{description}"></textarea>
            </div>

            <div class="wrap">
                <label>Price</label>
                <input type="number" th:field="*{price}">
            </div>

            <div class="wrap">
                <label>Discontinue</label>
                <input type="checkbox" th:field="*{discontinue}">
            </div>
            
                <input type="submit" value="Save">
                <a th:href="@{/page/merchandise}">Cancel</a>
            </div>

        </form>

    </main>
</div>

</body>
</html>
